name: Deploy to VPS with Compose

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cpacademy:latest

      - name: SSH to VPS and deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/cpacademy || mkdir ~/cpacademy && cd ~/cpacademy

            # Créer/mettre à jour docker-compose.yml
            cat > docker-compose.yml <<EOF
            version: '3.8'

            services:
              cpacademy:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/cpacademy:latest
                container_name: cpacademy
                ports:
                  - "3000:80"
                restart: unless-stopped
            EOF

            docker compose down
            docker compose pull
            docker compose up -d
